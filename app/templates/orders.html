<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orderingg</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<!--    <script src="push.js-master/min/push.min.js"></script> -->
</head>
<body>
    <main class="container">
        <h1 class="title">Lista de compra</h1>


        <div class="columns">
            <div class="column is-12">
                   <button class="button is-primary is-pulled-right" onclick="Modal.open()">
                    <span class="icon"><i class="fas fa-bars"></i></span>
                    <span>Agregar</span>
                </button>          
                <!--'HOTFIX CAMBIO ACTIVIDAD 2 color del boton agregar'-->

            </div>
        </div>

        <div class="columns">
            <div class="column is-12" id="orders">
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                
                <header class="modal-card-head">
                    <p class="modal-card-title">Agregar producto</p>
                    <button class="delete" aria-label="close" onclick="Modal.close()">
                </header>
                    
                <header>
                    <div class="notification is-warning">
                     <button class="delete" onclick="Modal.close()"></button>
                     <strong>ATENCION!! </strong> <b> No se pueden agregar productos repetidos</b>
                    </div>
                </header>
                <!-- agrego notificacion de que no se pueden agregar productos repetidos, actividad 2-->
                  
                <section class="modal-card-body">
                    <form>
                        <div class="field">
                            <labe class="label">Seleccionar producto</labe>
                            <div id="select" class="control"></div>
                        </div>

                        <div class="field">
                            <label class="label">Cantidad</label>
                            <div class="control">
                                <input id="quantity" class="input" type="number" min="0">
                            </div>
                        </div>
                        <!-- se agrega min="0" para no tomar valores negativos en la cantidad de prodcutos, ACTIVIDAD 2 bug#1-->

                        <div class="field">
                            <label class="label" id="total-price"></label>
                        </div>

                        <div class="field">
                            <label class="label" id="eliminar"></label>
                        </div>

                    </form>
                </section>

                <footer class="modal-card-foot">
                    <button id="save-button" class="button is-success">Guardar</button>
                    <button id="edit-button" class="button is-warning">Editar</button>
                    <button class="button" onclick="refs.modal.close()">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

    {% raw %} <!-- raw indica a jinja2 que no compile esta porcion de html -->

    <!-- Template handlebars de la tabla -->
    <script id="table-template" type="text/x-handlebars-template">
        <table class="table is-fullwidth is-hoverable is-striped">
            <thead>

                <tr style="font-weight: bold;">

                <tr class="has-text-weight-bold">
                    <td>ID</td> 
                    <td>Tipo</td> 
                    <td>Precio unitario</td>
                    <td>Cantidad</td>
                    <td>Precio total</td>
                </tr>
                   
            </thead>
            <tbody>
                {{# each products }}
                
                    <tr>

                         <td>{{ id }}</td>
                         <td>{{ name }}</td>           <!-- Nombre del producto -->
                         <td>{{ price }}</td>
                         <td>{{ quantity }}</td>
                         <td>{{ totalPrice }}</td>
                {{/ each }}
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td>{{ orderPrice }}</td>
                </tr>
            </tfoot>
        </table>
    </script>

    <!-- Template handlebars del select de productos -->
    <script id="select-template" type="text/x-handlebars-template">
        <div class="select">
            <select id="select-prod">
                <option disabled selected value="">Seleccione un producto</option>
                {{# each products }}
                    <option value="{{ id }}">{{ name }}</option>
                {{/ each }}
            </select>
        </div>
    </script>
    {% endraw %}
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<!-- Componente de la modal-->
<script src="/static/js/modal.js"></script>

<!-- Componente de la tabla -->
<script src="/static/js/table.js"></script>

<!-- Componente del select -->
<script src="/static/js/select.js"></script>

<!-- Funciones para interactuar con el backend -->
<script src="/static/js/api.js"></script>

<!-- Inicializa la app -->
<script src="/static/js/index.js"></script>
</html>
